name: sql-lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Use the 'main' branch for the latest version of the action
      - uses: sqlfluff/sqlfluff-github-action@main
        with:
          # This should now work correctly with the current action wrapper
          sqlfluff_version: "2.3.5"
          dialect: bigquery
